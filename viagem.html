<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver â€“ Solicitar Viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
}

/* HEADER */
.top{
  background:#facc15;
  padding:20px;
  padding-bottom:70px;
  color:#000;
  font-weight:600;
  font-size:1.1rem;
}

/* MAPA PLACEHOLDER */
.map{
  position:absolute;
  top:80px;
  left:0;
  right:0;
  bottom:0;
  background:#111;
  opacity:.6;
}

/* CARD */
.card{
  position:absolute;
  top:110px;
  left:20px;
  right:20px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* BOTÃƒO BUSCA */
.search-main{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  background:#f2f2f2;
  border-radius:14px;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  margin-bottom:18px;
}

/* ROTA */
.rota-box{
  margin-top:10px;
  background:#111;
  border-radius:18px;
  padding:16px;
}

.rota-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.label{
  font-size:.75rem;
  color:#888;
}

.valor{
  font-size:.85rem;
  font-weight:500;
  color:#fff;
  text-align:right;
}

.linha{
  height:1px;
  background:#222;
  margin:10px 0;
}

/* TOTAL */
.total{
  margin-top:14px;
  text-align:right;
  font-size:1rem;
  font-weight:700;
  color:#facc15;
}

/* BOTÃƒO FIXO */
.bottom{
  position:absolute;
  bottom:20px;
  left:20px;
  right:20px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
  transition:.2s;
}

button:disabled{
  background:#333;
  color:#777;
}
</style>
</head>
<body>

<div class="top">
  RF Driver
</div>

<div class="map"></div>

<div class="card">

  <!-- BOTÃƒO PRINCIPAL -->
  <div class="search-main" onclick="abrirBusca()">
    ðŸ”Ž Para onde vamos?
  </div>

  <!-- BLOCO ROTA -->
  <div id="rotaBox" class="rota-box" style="display:none;"></div>

</div>

<div class="bottom">
  <button id="btnSolicitar" disabled onclick="solicitar()">Solicitar corrida</button>
</div>

<script>

const rotaBox = document.getElementById("rotaBox");
const btnSolicitar = document.getElementById("btnSolicitar");

function abrirBusca(){
  window.location.href = "buscar.html";
}

function carregarRota(){

  const corrida = localStorage.getItem("rf_corrida_temp");
  if(!corrida) return;

  const dados = JSON.parse(corrida);

  const { origem, parada, destino, valor } = dados;

  if(!origem || !destino) return;

  let html = "";

  // ORIGEM
  html += `
    <div class="rota-item">
      <span class="label">Origem</span>
      <span class="valor">${origem}</span>
    </div>
  `;

  // PARADA (SE EXISTIR)
  if(parada){
    html += `<div class="linha"></div>
      <div class="rota-item">
        <span class="label">Parada</span>
        <span class="valor">${parada}</span>
      </div>
    `;
  }

  // DESTINO
  html += `<div class="linha"></div>
    <div class="rota-item">
      <span class="label">Destino</span>
      <span class="valor">${destino}</span>
    </div>
  `;

  // TOTAL
  html += `
    <div class="total">
      Total estimado: R$ ${Number(valor).toFixed(2)}
    </div>
  `;

  rotaBox.innerHTML = html;
  rotaBox.style.display = "block";

  btnSolicitar.disabled = false;
}

carregarRota();

function solicitar(){
  window.location.href = "resumo.html";
}

</script>

</body>
</html>
