<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo ‚Äì RF DRIVER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/global.js"></script>
<script src="core/dinamico.js"></script>

<style>

/* =============================
   TARIFA DIN√ÇMICA
============================= */

.preco-normal{
  text-decoration:line-through;
  font-size:.85rem;
  color:#777;
  display:block;
}

.preco-dinamico{
  color:#facc15;
  font-size:1.2rem;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:6px;
}

.raio{
  animation:pulse 1s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.2);}
}

/* MICRO ANIMA√á√ÉO */

@keyframes selectPop{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1.02);}
}

/* LOADER */

.loading-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(4px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.loading-overlay.active{
  opacity:1;
  pointer-events:all;
}

.loader{
  width:45px;
  height:45px;
  border:4px solid #333;
  border-top:4px solid #facc15;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* GERAL */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

.container{
  padding:20px 16px 140px;
  max-width:480px;
  margin:0 auto;
}

.header{
  margin-bottom:20px;
}

.header h1{
  font-size:1.4rem;
  font-weight:700;
}

/* CATEGORIAS */

.categoria-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:16px;
  background:#0d0d0d;
  border:2px solid transparent;
  margin-bottom:12px;
  cursor:pointer;
  transition:all .25s ease;
}

.categoria-card.active{
  border-color:#facc15;
  box-shadow:0 0 20px rgba(250,204,21,.25);
  animation:selectPop .25s ease;
  transform:scale(1.02);
}

.categoria-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.categoria-left img{
  width:55px;
}

.categoria-info h3{
  font-size:1rem;
  font-weight:700;
}

.categoria-info span{
  font-size:.8rem;
  color:#a1a1aa;
}

.categoria-preco{
  text-align:right;
}

/* ROTA */

.card{
  background:#111;
  border-radius:16px;
  padding:16px;
  border:1px solid #1c1c1c;
  margin-top:18px;
}

.section-title{
  font-size:.85rem;
  color:#a1a1aa;
  margin-bottom:10px;
}

.route span{
  display:block;
  margin-bottom:6px;
}

/* DETALHES */

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:.9rem;
}

/* TOTAL */

.total-box{
  background:#151515;
  border:1px solid #facc15;
  border-radius:18px;
  padding:20px;
  text-align:center;
  margin-top:20px;
}

.total{
  font-size:2rem;
  font-weight:800;
  color:#facc15;
}

/* CTA */

.cta-area{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
}

.cta-primary{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  font-size:1.05rem;
  font-weight:700;
  background:#facc15;
  color:#000;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Escolha sua categoria</h1>
  </div>

  <div id="listaCategorias"></div>

  <div class="card route">
    <div class="section-title">Itiner√°rio</div>
    <span>üìç Origem: <strong id="origemTxt"></strong></span>
    <span>üèÅ Destino: <strong id="destinoTxt"></strong></span>
  </div>

  <div class="card">
    <div class="section-title">Detalhamento</div>
    <div class="details" id="detalhamento"></div>
  </div>

  <div class="total-box">
    <div class="total" id="total">R$ 0,00</div>
  </div>

</div>

<div class="cta-area">
  <button class="cta-primary" onclick="solicitar()">
    Solicitar Viagem
  </button>
</div>

<script>

/* BASE */

const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);
const config = App.get("taxasConfig") || {};

document.getElementById("origemTxt").innerText = origem || "-";
document.getElementById("destinoTxt").innerText = destino || "-";

let totalBase = valorBase;

if(config.desvioSimples) totalBase += 5;
if(config.taxaFeira) totalBase += 5;
if(Number(config.animal) > 0) totalBase += Number(config.animal);

/* =============================
   CATEGORIAS RF
============================= */

const categorias = [
  { nome:"Dispon√≠vel Agora", multi:1.10, desc:"Prioridade na corrida", img:"./icons/hatch.png" },
  { nome:"RF Basic", multi:1.00, desc:"Mais econ√¥mico", img:"./icons/hatch.png" },
  { nome:"RF Confort", multi:1.15, desc:"Mais conforto", img:"./icons/sedan.png" },
  { nome:"RF Premium", multi:1.25, desc:"Mais espa√ßo e status", img:"./icons/suv.png" },
  { nome:"RF 6 Lugares", multi:1.50, desc:"Ideal para grupos", img:"./icons/van.png" },
  { nome:"RF Envios", multi:1.00, desc:"Entrega r√°pida", img:"./icons/envio.png" }
];

let categoriaSelecionada = categorias[0].nome;

const lista = document.getElementById("listaCategorias");

lista.innerHTML = categorias.map((cat,i)=>{

  const valorNormal = totalBase * cat.multi;
  let valorFinal = valorNormal;

  let precoHTML = `R$ ${valorNormal.toFixed(2)}`;

  if(typeof Dinamico !== "undefined" && Dinamico.ativo){
    valorFinal = valorNormal * Dinamico.multiplicador;

    precoHTML = `
      <span class="preco-normal">R$ ${valorNormal.toFixed(2)}</span>
      <span class="preco-dinamico"><span class="raio">‚ö°</span>R$ ${valorFinal.toFixed(2)}</span>
    `;
  }

  return `
    <div class="categoria-card ${i===0 ? 'active':''}"
         data-nome="${cat.nome}"
         data-multi="${cat.multi}">
      <div class="categoria-left">
        <img src="${cat.img}">
        <div class="categoria-info">
          <h3>${cat.nome}</h3>
          <span>${cat.desc}</span>
        </div>
      </div>
      <div class="categoria-preco">${precoHTML}</div>
    </div>
  `;
}).join("");

document.querySelectorAll(".categoria-card").forEach(card=>{
  card.addEventListener("click",()=>{
    document.querySelectorAll(".categoria-card")
      .forEach(c=>c.classList.remove("active"));

    card.classList.add("active");
    categoriaSelecionada = card.dataset.nome;
    atualizar();
  });
});

function atualizar(){

  const cat = categorias.find(c=>c.nome===categoriaSelecionada);
  let valor = totalBase * cat.multi;

  if(typeof Dinamico !== "undefined" && Dinamico.ativo){
    valor *= Dinamico.multiplicador;
  }

  document.getElementById("detalhamento").innerHTML = `
    <div>
      <span>Categoria</span>
      <strong>${categoriaSelecionada}</strong>
    </div>
  `;

  document.getElementById("total").innerText = `R$ ${valor.toFixed(2)}`;

  App.set("categoria", categoriaSelecionada);
  App.set("total", valor);
}

atualizar();

function solicitar(){
  document.getElementById("loadingOverlay").classList.add("active");
  setTimeout(()=>{ App.go("procurando.html"); },900);
}

</script>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loader"></div>
</div>

</body>
</html>
