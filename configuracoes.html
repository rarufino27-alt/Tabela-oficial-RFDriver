<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configurações - RF Driver</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#0f0f0f;
  color:#fff;
}

.top-white{
  background:#ffffff;
  padding:20px 20px 28px 20px;
  display:flex;
  align-items:center;
  border-bottom-left-radius:32px;
  border-bottom-right-radius:32px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.logo-img{
  height:60px;
  border-radius:16px;
}

h1{
  color:#facc15;
  margin:30px 20px 10px;
}

.container{
  padding:0 20px 40px;
}

.card{
  background:#1c1c1c;
  border-radius:20px;
  padding:20px;
  margin-bottom:20px;
  border:1px solid rgba(255,255,255,.08);
}

.card-title{
  font-weight:700;
  margin-bottom:10px;
  color:#facc15;
}

.option{
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}

.option:last-child{
  border-bottom:none;
}

.option:hover{
  opacity:.8;
}

.badge{
  font-size:12px;
  background:#facc15;
  color:#000;
  padding:3px 8px;
  border-radius:20px;
}

a{
  color:#facc15;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>
<body>

<div class="top-white">
  <img src="icons/icon-192.png" class="logo-img">
</div>

<h1>Configurações</h1>

<div class="container">

  <div class="card">
    <div class="card-title">Preferências</div>

    <div class="option">
      Tema claro/escuro
      <span class="badge">Em breve</span>
    </div>

    <div class="option">
      Atualizar tabela
      <span class="badge">Em breve</span>
    </div>

    <div class="option">
      Limpar histórico
      <span class="badge">Em breve</span>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Sistema</div>

    <div class="option">
      Versão do aplicativo
      <span>1.0.0</span>
    </div>

    <div class="option">
      Limpar cache
      <span class="badge">Em breve</span>
    </div>
  </div>

  <br>
  <a href="index.html">← Voltar</a>

</div>

</body>
</html>
