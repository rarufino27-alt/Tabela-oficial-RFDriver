<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Viagem ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

.container{
  min-height:100vh;
  padding:40px 24px 140px;
  display:flex;
  flex-direction:column;
}

.logo-wrapper{
  width:110px;
  height:110px;
  margin:0 auto 25px auto;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(250,204,21,.35),
    0 0 80px rgba(250,204,21,.15);
}

.logo-img{
  width:70%;
}

.section{
  margin-bottom:25px;
}

.title{
  font-size:1.4rem;
  font-weight:700;
  margin-bottom:8px;
}

.subtitle{
  font-size:.9rem;
  color:#a1a1aa;
  margin-bottom:12px;
}

.card{
  background:#111;
  border:1px solid #1c1c1c;
  border-radius:16px;
  padding:18px;
}

.select-btn{
  padding:16px;
  border-radius:12px;
  background:#0d0d0d;
  border:1px solid #1f2937;
  cursor:pointer;
}

.select-btn:hover{
  border-color:#2563eb;
}

.cta-area{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
}

.cta-primary{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  font-size:1rem;
  font-weight:700;
  background:#facc15;
  color:#000;
  cursor:pointer;
}

.cta-primary:disabled{
  opacity:.4;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  background:#111;
  width:100%;
  max-width:400px;
  border-radius:18px;
  padding:18px;
  border:1px solid #1c1c1c;
}

.modal-content input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #1f2937;
  background:#0d0d0d;
  color:#fff;
  margin-bottom:12px;
}

.modal-content div{
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}

.modal-content div:hover{
  background:#1a1a1a;
}

/* GRID TAXAS */
.taxas-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.taxa-box{
  background:#111;
  border:1px solid #1c1c1c;
  border-radius:14px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:.85rem;
}

.full-width{
  grid-column:1 / -1;
}

/* GRID CATEGORIA */
.categoria-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.categoria-box{
  background:#111;
  border:1px solid #1c1c1c;
  border-radius:16px;
  padding:16px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.categoria-box.active{
  border:1px solid #facc15;
  background:#151515;
}

.categoria-box span{
  display:block;
  font-size:.85rem;
  margin-top:6px;
  color:#a1a1aa;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo-wrapper">
    <img src="./icons/logo-1024.png" class="logo-img">
  </div>

<!-- CATEGORIA -->
<div class="section">
  <div class="title">Categoria do ve√≠culo</div>
  <div class="subtitle">Escolha o tipo de carro</div>

  <div class="categoria-grid">
    <div class="categoria-box" data-categoria="Hatch" data-multi="1.0">
      üöó <strong>4 Lugares</strong>
      <span>1.0x</span>
    </div>

    <div class="categoria-box" data-categoria="6 Lugares" data-multi="1.5">
      üöê <strong>6 Lugares</strong>
      <span>1.5x</span>
    </div>
  </div>
</div>

<!-- ORIGEM -->
<div class="section">
  <div class="title">Origem</div>
  <div class="subtitle">Onde voc√™ est√°?</div>
  <div class="card">
    <div class="select-btn" id="origemBtn">Selecionar origem</div>
  </div>
</div>

<!-- DESTINO -->
<div class="section">
  <div class="title">Destino</div>
  <div class="subtitle">Para onde vamos?</div>
  <div class="card">
    <div class="select-btn" id="destinoBtn">Selecionar destino</div>
  </div>
</div>

<!-- TAXAS -->
<div class="section">
  <div class="title">Configura√ß√µes da viagem</div>
  <div class="subtitle">Adicionais opcionais</div>

  <div class="taxas-grid">
    <div class="taxa-box"><span>Desvio r√°pido</span><input type="checkbox" id="desvioSimples"></div>
    <div class="taxa-box"><span>Volta praias</span><input type="checkbox" id="voltaPraia"></div>
    <div class="taxa-box"><span>Taxa feira</span><input type="checkbox" id="taxaFeira"></div>
    <div class="taxa-box"><span>Adicional noturno</span><input type="checkbox" id="taxaNoturna"></div>

    <div class="taxa-box full-width">
      <span>Animal</span>
      <select id="animal">
        <option value="0">N√£o</option>
        <option value="4.99">Pequeno</option>
        <option value="6.99">M√©dio</option>
        <option value="9.99">Grande</option>
      </select>
    </div>

    <div class="taxa-box full-width">
      <span>Espera (min)</span>
      <input type="number" id="minutosEspera" placeholder="Ex: 10">
    </div>
  </div>
</div>

</div>

<div class="cta-area">
  <button class="cta-primary" id="btnAvancar" disabled>Continuar</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="busca" placeholder="Buscar...">
    <div id="lista" style="max-height:260px;overflow:auto"></div>
  </div>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>

const origemBtn = document.getElementById("origemBtn");
const destinoBtn = document.getElementById("destinoBtn");
const btn = document.getElementById("btnAvancar");
const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");

let origens = [];
let destinos = [];
let origemSelecionada = null;
let destinoSelecionado = null;
let valorBase = 0;
let modo = null;

let categoriaSelecionada = null;
let multiplicadorCategoria = 1;

/* =========================
   CATEGORIA
========================= */

document.querySelectorAll(".categoria-box").forEach(box=>{
  box.addEventListener("click",()=>{
    document.querySelectorAll(".categoria-box")
      .forEach(b=>b.classList.remove("active"));

    box.classList.add("active");

    categoriaSelecionada = box.dataset.categoria;
    multiplicadorCategoria = Number(box.dataset.multi);
  });
});

/* =========================
   DATA MANAGER
========================= */

async function carregar(){
  await DataManager.carregar();
  origens = DataManager.listarOrigens();
}
carregar();

/* =========================
   ORIGEM
========================= */

origemBtn.onclick = ()=>{
  modo = "origem";
  modal.style.display="flex";
  busca.value="";
  render(origens);
};

/* =========================
   DESTINO
========================= */

destinoBtn.onclick = ()=>{
  if(!origemSelecionada){
    alert("Selecione a origem primeiro.");
    return;
  }

  modo = "destino";
  modal.style.display="flex";
  busca.value="";
  destinos = DataManager.listarDestinos(origemSelecionada);
  render(destinos);
};

/* =========================
   MODAL CLOSE
========================= */

modal.onclick = e=>{
  if(e.target===modal) modal.style.display="none";
};

/* =========================
   RENDER LISTA
========================= */

function render(arr){
  lista.innerHTML="";

  arr.forEach(item=>{
    const div=document.createElement("div");
    div.textContent=item;

    div.onclick=()=>{
      if(modo==="origem"){
        origemSelecionada=item;
        origemBtn.textContent=item;
        App.set("origem",item);

        destinoSelecionado=null;
        destinoBtn.textContent="Selecionar destino";
      }else{
        destinoSelecionado=item;
        destinoBtn.textContent=item;
        valorBase = DataManager.buscarValor(origemSelecionada,item);
      }

      modal.style.display="none";
      validar();
    };

    lista.appendChild(div);
  });
}

/* =========================
   BUSCA
========================= */

busca.oninput=()=>{
  const t=busca.value.toLowerCase();
  const listaAtual = modo==="origem" ? origens : destinos;

  render(
    listaAtual.filter(i=>i.toLowerCase().includes(t))
  );
};

/* =========================
   VALIDAR BOT√ÉO
========================= */

function validar(){
  btn.disabled = !(
    origemSelecionada &&
    destinoSelecionado &&
    categoriaSelecionada
  );
}

/* =========================
   CONTINUAR
========================= */

btn.onclick=()=>{

  if(!categoriaSelecionada){
    alert("Selecione a categoria do ve√≠culo.");
    return;
  }

  const config = {
    desvioSimples: desvioSimples.checked,
    voltaPraia: voltaPraia.checked,
    taxaFeira: taxaFeira.checked,
    taxaNoturna: taxaNoturna.checked,
    animal: animal.value,
    minutosEspera: minutosEspera.value
  };

  App.set("origem", origemSelecionada);
  App.set("destino", destinoSelecionado);
  App.set("valorBase", Number(valorBase));
  App.set("taxasConfig", config);
  App.set("categoria", categoriaSelecionada);
  App.set("multiplicadorCategoria", multiplicadorCategoria);

  App.go("resumo.html");
};

</script>

</body>
</html>
