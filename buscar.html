<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
  padding:20px;
}

h2{
  margin-bottom:25px;
  font-weight:600;
}

.select-box{
  background:#111;
  padding:16px;
  border-radius:16px;
  margin-bottom:15px;
  cursor:pointer;
  border:1px solid #222;
  transition:.2s;
}

.select-box:hover{
  border-color:#facc15;
}

.plus{
  text-align:center;
  font-size:28px;
  margin:10px 0;
  cursor:pointer;
  color:#facc15;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  margin-top:20px;
}

button:disabled{
  background:#333;
  color:#777;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  background:#111;
  width:100%;
  max-width:420px;
  border-radius:18px;
  padding:18px;
  max-height:80vh;
  overflow:hidden;
}

.modal-content input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#1a1a1a;
  color:#fff;
  margin-bottom:12px;
}

.lista{
  max-height:300px;
  overflow-y:auto;
}

.lista div{
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}

.lista div:hover{
  background:#222;
}
</style>
</head>
<body>

<h2>Escolha sua rota</h2>

<div class="select-box" id="origemBtn">Selecionar origem</div>

<div class="plus" id="addParada">＋</div>

<div class="select-box" id="paradaBtn" style="display:none;">Selecionar parada</div>

<div class="select-box" id="destinoBtn">Selecionar destino</div>

<button id="confirmar" disabled>Confirmar rota</button>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input type="text" id="busca" placeholder="Buscar local...">
    <div class="lista" id="lista"></div>
  </div>
</div>

<script src="core/datamanager.js"></script>

<script>

let origem = null;
let parada = null;
let destino = null;
let modo = null;

const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const confirmarBtn = document.getElementById("confirmar");

const origemBtn = document.getElementById("origemBtn");
const paradaBtn = document.getElementById("paradaBtn");
const destinoBtn = document.getElementById("destinoBtn");

/* =========================
   INICIALIZAÇÃO
========================= */

async function init(){
  try{
    await DataManager.carregar();
    console.log("Rotas carregadas:", DataManager.rotas.length);
  }catch(e){
    alert("Erro ao carregar rotas.");
  }
}

init();

/* =========================
   ABRIR MODAL
========================= */

function abrirModal(tipo){

  if(tipo !== "origem" && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }

  modo = tipo;
  busca.value = "";
  modal.style.display = "flex";

  let dados = [];

  if(tipo === "origem"){
    dados = DataManager.listarOrigens();
  }

  if(tipo === "parada"){
    dados = DataManager.listarDestinos(origem)
      .filter(p => DataManager.listarDestinos(p).length > 0);
  }

  if(tipo === "destino"){
    dados = parada 
      ? DataManager.listarDestinos(parada)
      : DataManager.listarDestinos(origem);
  }

  renderLista(dados);
}

/* =========================
   RENDER LISTA
========================= */

function renderLista(array){

  lista.innerHTML = "";

  if(!array || array.length === 0){
    const vazio = document.createElement("div");
    vazio.innerText = "Nenhuma opção disponível";
    vazio.style.opacity = ".5";
    lista.appendChild(vazio);
    return;
  }

  array.forEach(item=>{
    const div = document.createElement("div");
    div.innerText = item;
    div.onclick = ()=>{
      selecionar(item);
      modal.style.display = "none";
    };
    lista.appendChild(div);
  });
}

/* =========================
   SELECIONAR
========================= */

function selecionar(valor){

  if(modo === "origem"){
    origem = valor;
    parada = null;
    destino = null;

    origemBtn.innerText = valor;
    paradaBtn.style.display = "none";
    paradaBtn.innerText = "Selecionar parada";
    destinoBtn.innerText = "Selecionar destino";
  }

  if(modo === "parada"){
    parada = valor;
    destino = null;

    paradaBtn.innerText = valor;
    destinoBtn.innerText = "Selecionar destino";
  }

  if(modo === "destino"){
    destino = valor;
    destinoBtn.innerText = valor;
  }

  validar();
}

/* =========================
   BUSCA FILTRO
========================= */

busca.addEventListener("input", ()=>{
  const termo = busca.value.toLowerCase();
  const itens = lista.querySelectorAll("div");

  itens.forEach(div=>{
    div.style.display = div.innerText.toLowerCase().includes(termo)
      ? "block"
      : "none";
  });
});

/* =========================
   VALIDAR
========================= */

function validar(){
  confirmarBtn.disabled = !(origem && destino);
}

/* =========================
   EVENTOS
========================= */

origemBtn.onclick = ()=>abrirModal("origem");
paradaBtn.onclick = ()=>abrirModal("parada");
destinoBtn.onclick = ()=>abrirModal("destino");

document.getElementById("addParada").onclick = ()=>{
  if(!origem){
    alert("Selecione a origem primeiro.");
    return;
  }
  paradaBtn.style.display = "block";
};

modal.onclick = e=>{
  if(e.target === modal){
    modal.style.display = "none";
  }
};

/* =========================
   CONFIRMAR
========================= */

confirmarBtn.onclick = ()=>{

  let valorTotal = 0;

  if(!parada){
    valorTotal = DataManager.buscarValor(origem, destino) || 0;
  }else{
    const parte1 = DataManager.buscarValor(origem, parada) || 0;
    const parte2 = DataManager.buscarValor(parada, destino) || 0;
    valorTotal = parte1 + parte2;
  }

  localStorage.setItem("rf_corrida_temp", JSON.stringify({
    origem,
    parada,
    destino,
    valor: valorTotal
  }));

  window.location.href = "viagem.html";
};

</script>

</body>
</html>
