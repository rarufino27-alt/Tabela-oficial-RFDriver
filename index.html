/* ===============================
   INDEX – RF DRIVER CLARO PREMIUM
   =============================== */

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  position:relative;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:28px;
}

/* MENU BUTTON */
.menu-btn{
  position:absolute;
  top:18px;
  right:18px;
  font-size:1.4rem;
  background:none;
  border:none;
  color:#0b1b2b;
  cursor:pointer;
}

/* HERO */
.hero{
  text-align:center;
  padding:42px 30px;
  border-radius:22px;
  background:linear-gradient(180deg,var(--card),#0b2238);
  border:1px solid var(--border);
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

.hero-title{
  font-size:1.9rem;
  font-weight:800;
  letter-spacing:3px;
  background:linear-gradient(120deg,var(--gold),var(--gold-light),var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero-sub{
  margin-top:8px;
  font-size:.9rem;
  color:#e6ecf3;
}

.divider{
  width:80px;
  height:2px;
  margin:14px auto 0;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
}

/* CTA */
.primary-action{
  padding:18px;
  font-size:1.05rem;
  font-weight:700;
  border-radius:18px;
  background:linear-gradient(145deg,var(--gold-light),var(--gold),var(--gold-dark));
  color:#0b1b2b;
  border:none;
  box-shadow:0 12px 28px rgba(212,175,55,.45);
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:.75rem;
  color:var(--text-muted);
}

/* ===============================
   MENU OVERLAY
   =============================== */

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(11,27,43,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.menu-panel{
  background:#ffffff;
  width:90%;
  max-width:360px;
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}

.menu-panel h3{
  text-align:center;
  margin-bottom:16px;
  color:#0b1b2b;
}

.menu-item{
  display:block;
  padding:14px;
  border-radius:14px;
  border:1px solid #cfd8e3;
  margin-bottom:10px;
  text-align:center;
  color:#0b1b2b;
  text-decoration:none;
  font-weight:600;
}

.menu-item:hover{
  background:#f1f5f9;
}

/* WHATS */
.menu-whats{
  margin-top:14px;
  font-size:.85rem;
}

.menu-whats a{
  display:block;
  margin-top:6px;
  text-decoration:none;
  color:#0b1b2b;
}
</style>
</head>

<script>
document.getElementById("btnIniciar").onclick = () => {

  document.getElementById("menu").style.display="flex";

document.getElementById("menu").onclick=e=>{

};
</script>
