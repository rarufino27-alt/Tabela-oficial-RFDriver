<script>
/* ===== DADOS BASE ===== */
const origemOriginal = App.get("origem");
const destinoOriginal = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);

origemTxt.innerText = origemOriginal;
destinoTxt.innerText = destinoOriginal;

/* ===== ELEMENTOS ===== */
const inverterRota = document.getElementById("inverterRota");
const boxInverter = document.getElementById("boxInverter");
const tipoViagem = document.getElementById("tipoViagem");
const desvioSimples = document.getElementById("desvioSimples");
const voltaPraia = document.getElementById("voltaPraia");
const veiculo6 = document.getElementById("veiculo6");
const taxaFeira = document.getElementById("taxaFeira");
const taxaNoturna = document.getElementById("taxaNoturna");
const animalSel = document.getElementById("animal");
const minutosEspera = document.getElementById("minutosEspera");
const detalheDiv = document.getElementById("detalhamento");
const totalDiv = document.getElementById("total");

let detalhesWhats = [];

/* ===== INVERTER ROTA (VISUAL) ===== */
function atualizarRotaVisual(){
  if(inverterRota.checked){
    origemTxt.innerText = destinoOriginal;
    destinoTxt.innerText = origemOriginal;
    boxInverter.classList.add("active");
  } else {
    origemTxt.innerText = origemOriginal;
    destinoTxt.innerText = destinoOriginal;
    boxInverter.classList.remove("active");
  }
}
inverterRota.addEventListener("change", atualizarRotaVisual);

/* ===== CÃLCULO ===== */
function calcular(){
  let total = valorBase;
  let detalhes = [];
  detalhesWhats = [];

  detalhes.push(["Viagem base", valorBase]);
  detalhesWhats.push(`ğŸš– *Viagem base*: R$ ${valorBase.toFixed(2)}`);

  const tipo = tipoViagem.value;

  if(tipo === "bate_volta"){
    const acres = valorBase;
    total += acres;
    detalhes.push(["Bate e volta", acres]);
  }

  if(tipo === "ida_volta"){
    total += valorBase;
    detalhes.push(["Ida e volta", valorBase]);
  }

  if(tipo === "ida_volta_espera"){
    const acres = valorBase * 1.1;
    total += acres;
    detalhes.push(["Ida e volta c/ espera", acres]);
  }

  if(desvioSimples.checked){ total += Taxas.desvioRotaSimples; }
  if(voltaPraia.checked){ total += Taxas.voltaPraia; }
  if(taxaFeira.checked){ total += Taxas.feira; }

  if(veiculo6.checked){
    total += valorBase * Taxas.veiculo6Lugares.percentual;
  }

  if(taxaNoturna.checked){
    total += Taxas.noturno.valorFixo;
  }

  const animal = Number(animalSel.value||0);
  if(animal>0){ total += animal; }

  const min = Number(minutosEspera.value||0);
  if(min>=5){
    total += Taxas.espera.valorInicial + ((min-5)*Taxas.espera.valorPorMinuto);
  }

  detalheDiv.innerHTML = detalhes.map(d=>`
    <div><span>${d[0]}</span><strong>R$ ${d[1].toFixed(2)}</strong></div>
  `).join("");

  totalDiv.innerText = `R$ ${total.toFixed(2)}`;
  App.set("total", total);
}

/* ===== LISTENERS ===== */
document.querySelectorAll("select,input").forEach(el=>{
  el.addEventListener("change", ()=>{
    el.closest(".extra")?.classList.toggle("active", el.checked);
    calcular();
  });
});

calcular();

/* ===== WHATSAPP ===== */
function enviarWhats(){
  const msg =
`ğŸš– *Recibo de Viagem RF Driver*

*Origem:* ${inverterRota.checked?destinoOriginal:origemOriginal}
*Destino:* ${inverterRota.checked?origemOriginal:destinoOriginal}

ğŸ’° *Total:* R$ ${App.get("total").toFixed(2)}

*Detalhamento*
${detalhesWhats.join("\n")}

â€”
*Grupo RF Driver*
CNPJ: 58.615.336/0001-49

_Mobilidade com excelÃªncia_`;
Mobilidade com excelÃªncia`;
  window.open("https://wa.me/?text="+encodeURIComponent(msg));
}
</script>
