<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver ‚Äì Solicitar Viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
}

/* HEADER */
.top{
  background:#facc15;
  padding:20px;
  padding-bottom:70px;
  color:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.top-left{
  font-weight:600;
  font-size:1.05rem;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
  padding:6px 10px;
  border-radius:8px;
}

.menu-btn:hover{
  background:rgba(0,0,0,.1);
}

/* MAPA */
.map{
  position:absolute;
  top:80px;
  left:0;
  right:0;
  bottom:0;
  background:#111;
  opacity:.6;
}

/* CARD */
.card{
  position:absolute;
  top:110px;
  left:20px;
  right:20px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* BOT√ÉO BUSCA */
.search-main{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  background:#f2f2f2;
  border-radius:14px;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  margin-bottom:18px;
}

/* ROTA */
.rota-box{
  margin-top:10px;
  background:#111;
  border-radius:18px;
  padding:16px;
}

.rota-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.label{
  font-size:.75rem;
  color:#888;
}

.valor{
  font-size:.85rem;
  font-weight:500;
  color:#fff;
  text-align:right;
}

.linha{
  height:1px;
  background:#222;
  margin:10px 0;
}

/* TOTAL */
.total{
  margin-top:14px;
  text-align:right;
  font-size:1rem;
  font-weight:700;
  color:#facc15;
}

/* BOT√ÉO FIXO */
.bottom{
  position:absolute;
  bottom:20px;
  left:20px;
  right:20px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
}

button:disabled{
  background:#333;
  color:#777;
}

/* OVERLAY */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:99;
}


</style>
</head>
<body>


  <div class="menu-header" onclick="irPerfil()">
    <div class="avatar" id="avatarMenu"></div>
    <div>
      <div class="menu-nome" id="menuNome">RF DRIVER</div>
      <div class="menu-editar">Editar minhas informa√ß√µes</div>
    </div>
  </div>

  <div class="top">
  <div class="top-left" id="saudacao">Ol√°!</div>
</div>

<div class="map"></div>

<div class="card">

  <div class="search-main" onclick="abrirBusca()">
    üîé Para onde vamos?
  </div>

  <div id="rotaBox" class="rota-box" style="display:none;"></div>

</div>

<div class="bottom">
  <button id="btnSolicitar" disabled onclick="solicitar()">Solicitar corrida</button>
</div>

<script>

/* ================= USU√ÅRIO ================= */

function carregarUsuario(){
  const nome = localStorage.getItem("rf_usuario_nome") || "Usu√°rio";
  document.getElementById("saudacao").innerText = "Ol√°, " + nome + "!";
}

/* ================= ROTA ================= */

function abrirBusca(){
  window.location.href = "buscar.html";
}

function carregarRota(){

  const corrida = localStorage.getItem("rf_corrida_temp");
  if(!corrida) return;

  const dados = JSON.parse(corrida);
  const { origem, parada, destino, valor } = dados;

  if(!origem || !destino) return;

  let html = "";

  html += `
    <div class="rota-item">
      <span class="label">Origem</span>
      <span class="valor">${origem}</span>
    </div>
  `;

  if(parada){
    html += `
      <div class="linha"></div>
      <div class="rota-item">
        <span class="label">Parada</span>
        <span class="valor">${parada}</span>
      </div>
    `;
  }

  html += `
    <div class="linha"></div>
    <div class="rota-item">
      <span class="label">Destino</span>
      <span class="valor">${destino}</span>
    </div>
  `;

  html += `
    <div class="total">
      Total estimado: R$ ${Number(valor).toFixed(2)}
    </div>
  `;

  document.getElementById("rotaBox").innerHTML = html;
  document.getElementById("rotaBox").style.display = "block";
  document.getElementById("btnSolicitar").disabled = false;
}

/* ================= A√á√ÉO ================= */

function solicitar(){
  window.location.href = "resumo.html";
}

/* ================= INIT ================= */

carregarUsuario();
carregarMenuUsuario();
carregarRota();

</script>

</body>
</html>
