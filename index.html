<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Mobilidade com excelência</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#D4AF37">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="RF Driver">
<link rel="apple-touch-icon" href="./icons/192.png">

<!-- THEME -->
<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
/* ===============================
   INDEX – RF DRIVER (PREMIUM)
   =============================== */

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:26px;
}

/* HERO */
.hero{
  text-align:center;
  padding:38px 26px;
  border-radius:22px;
  background:
    linear-gradient(
      180deg,
      rgba(23,26,33,.95),
      rgba(17,19,26,.98)
    );
  border:1px solid var(--border);
  box-shadow:0 14px 40px rgba(0,0,0,.55);
  animation:fadeUp .6s ease;
}

.hero-title{
  font-size:1.9rem;
  font-weight:800;
  letter-spacing:3px;
  color:var(--gold);
}

.hero-sub{
  margin-top:8px;
  font-size:.9rem;
  color:var(--text-muted);
}

/* CONFIANÇA */
.trust{
  margin-top:16px;
  font-size:.75rem;
  color:var(--text-muted);
  display:flex;
  justify-content:center;
  gap:12px;
}

/* BOTÃO PRINCIPAL */
.primary-action{
  padding:18px;
  font-size:1.05rem;
  font-weight:700;
  border-radius:18px;
  background:linear-gradient(145deg,var(--gold),var(--gold-dark));
  color:#000;
  border:none;
  box-shadow:0 10px 22px rgba(212,175,55,.35);
  transition:var(--transition);
}

.primary-action:active{
  transform:scale(.97);
}

/* AÇÕES SECUNDÁRIAS */
.secondary{
  display:flex;
  gap:12px;
}

.secondary .btn{
  flex:1;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:.75rem;
  color:var(--text-muted);
}

/* ANIMAÇÃO */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(16px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-title">RF DRIVER</div>
      <div class="hero-sub">Mobilidade com excelência</div>

      <div class="trust">
        <span>Seguro</span>
        <span>•</span>
        <span>Profissional</span>
        <span>•</span>
        <span>Confiável</span>
      </div>
    </div>

    <!-- AÇÃO PRINCIPAL -->
    <button class="btn primary-action" id="btnIniciar">
      Iniciar cálculo de corrida
    </button>

    <!-- AÇÕES SECUNDÁRIAS -->
    <div class="secondary">
      <button class="btn btn-outline" onclick="abrirRegras()">
        Regras
      </button>
      <a class="btn btn-outline" href="instalar-app.html">
        Instalar App
      </a>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      Ferramenta oficial RF Driver
    </div>

  </div>
</div>

<script src="core/global.js"></script>
<script>
document.getElementById("btnIniciar").onclick = () => {
  App.reset();
  App.go("origem.html");
};

function abrirRegras(){
  App.go("regras.html");
}
</script>

</body>
</html>
